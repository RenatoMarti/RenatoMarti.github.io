<!DOCTYPE html>
<html>
	<head>
		<title>Pagamento</title>
                <link rel="stylesheet" type="text/css" href="button">
	</head>
	<body>
		<h1>Formulario de Pagamento</h1>
		<form method="post">
			<label>Nome:</label>
        	<input type="text" id="nome" name="usuario_nome" size="25"> &nbsp;
        	<label>Sobrenome: </label>
        	<input type="text" id="sobrenome" name="usuario_sobrenome"><p>
        	<label>Email:</label>
        	<input type="text" id="email" name="usuario_email" size="25"> &nbsp;
        	<label>CPF: </label>
        	<input type="text" id="cpf" name="usuario_cpf" size="27"><p>
        	<label>Data de Entrega: </label>
        	<input type="date" id="dataentrega" name="usuario_entrega"><p>
        	<label>Endereço:</label>
        	<input type="text" id="usuario_endereco" name="endereco" size="25">
        	<label>CEP:</label>
        	<input type="text" id="cep" name="usuario_cep" size="25"><p>
        	<label>Número do Cartão de Credito:</label>
        	<input type="text" id="numcartao" name="usuario_numecartao" size="42"><p>
        	<label>Selecione o Modelo Desejado!</label><p>
        	<input type="checkbox" name="Xiomi_Mi">Xiaomi Mi 8 <p>
        	<input type="checkbox" name="moto_z2f">Motorola Moto Z2 Force <p>
        	<input type="checkbox" name="j7pro"> Samsung Galaxy J7 Pro <p>
        	<input type="checkbox" name="k10power">LG K10 Power<p>
        	<input type="checkbox" name="j1mini">Samsung Galaxy J1 Mini<p>

                <button>Finalizar Comprar</button>






		</form>
	</body>
</html>
